    // once everything is loaded, we run our Three.js stuff.

    function init() {


        var clock = new THREE.Clock();

        var stats = initStats();

        // create a scene, that will hold all our elements such as objects, cameras and lights.
        // pertama buat sebuah scene.
        // scene sendiri bertugas untuk menampung segala elemen yang kita gunakan
        // contohnya adalah object, camera, dan lights (pencahaan)
        var scene = new THREE.Scene();

        // create a camera, which defines where we're looking at.
        // buat objek kamera, yang akan menunjukkan kemana arah kita melihat
        //PerspectiveCamera( fov : Number, aspect : Number, near : Number, far : Number )
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);


        // create a render and set the size
        // buat sebuah objek render dan atur ukurannya
        var webGLRenderer = new THREE.WebGLRenderer();
        webGLRenderer.setClearColor(new THREE.Color(0x000, 1.0));
        webGLRenderer.setSize(window.innerWidth, window.innerHeight);
        webGLRenderer.shadowMapEnabled = true;

        // position and point the camera to the center of the scene
        // atur posisi kamera dan arahkan ke tengah scene
        camera.position.x = 100;
        camera.position.y = 10; //100
        camera.position.z = 10; //300
        camera.lookAt(new THREE.Vector3(0, 0, 0));

        var ambientLight = new THREE.AmbientLight(0x383838);
        scene.add(ambientLight);

        // add spotlight for the shadows
        // tambah spotlight untuk bayangannya
        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(300, 300, 300);
        spotLight.intensity = 1;
        scene.add(spotLight);

        // add the output of the renderer to the html element
        // tambahkan output dari renderer ke html
        document.getElementById("WebGL-output").appendChild(webGLRenderer.domElement);

        // call the render function
        // memanggil fungsi render

        var load = function (object) {
            var scale = chroma.scale(['red', 'green', 'blue']);
            setRandomColors(object, scale);
            mesh = object;
            scene.add(mesh);

        };
        

        var texture = THREE.ImageUtils.loadTexture('../assets/textures/Metro01.JPG');
        //texture.wrapS = texture.wrapT = THREE.MirroredRepeatWrapping;
        loader.load('../assets/models/city.obj', '../assets/models/city.mtl', load);
        //texture.repeat.set( 1 , 1);


        function setCamControls() {

        render();

        function setRandomColors(object, scale) {
            var children = object.children;


            if (children && children.length > 0) {
                children.forEach(function (e) {
                    setRandomColors(e, scale)
                });
            } else {
                // no children assume contains a mesh
                if (object instanceof THREE.Mesh) {

                    object.material.color = new THREE.Color(scale(Math.random()).hex());
                    if (object.material.name.indexOf("building") == 0) {
                        object.material.emissive = new THREE.Color(0x444444);
                        object.material.transparent = true;
                        object.material.opacity = 0.8;
                    }
                }
            }
        }


        function render() {
            stats.update();
            var delta = clock.getDelta();

            if (mesh) {
                //   mesh.rotation.y+=0.006;
            }

            webGLRenderer.clear();
            // render using requestAnimationFrame
            requestAnimationFrame(render);
            webGLRenderer.render(scene, camera)
        }

        function initStats() {

            var stats = new Stats();
            stats.setMode(0); // 0: fps, 1: ms

            // Align top-left
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';

            document.getElementById("Stats-output").appendChild(stats.domElement);

            return stats;
        }
    }
    window.onload = init;
</script>
